<style>
  :root{
    --bg:#0b0f1a; --text:#f5f7fb; --muted:#a9b2c7;
    --cardA:rgba(255,255,255,.10); --cardB:rgba(255,255,255,.06);
    --stroke:rgba(255,255,255,.16); --radius:22px; --blur:18px;
    --accent:#8b5cf6; --accent2:#06b6d4; --shadow:0 28px 90px rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg); color:var(--text); overflow:hidden;
  }

  /* BG video */
  .bg{position:fixed; inset:0; z-index:-2; overflow:hidden}
  .bg video{
    position:absolute; top:50%; left:50%;
    min-width:100%; min-height:100%;
    transform:translate(-50%,-50%); object-fit:cover;
    filter:saturate(1.05) brightness(.90) contrast(1.05);
  }
  .bg::after{
    content:""; position:absolute; inset:0; z-index:1; pointer-events:none;
    background:
      radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.45)),
      linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.6));
  }

  /* subtle animated colorful blobs */
  .blob{position:absolute; width:46vmax; height:46vmax; border-radius:50%;
    filter:blur(60px); opacity:.20; pointer-events:none; z-index:-1;
    background:conic-gradient(from 0deg, #8b5cf6 0%, #06b6d4 40%, #22d3ee 70%, #8b5cf6 100%);
    animation: blobMove 26s ease-in-out infinite alternate; mix-blend-mode:screen;}
  .blob.b2{animation-duration:30s; transform:translateX(40vw) translateY(10vh) scale(.8)}
  @keyframes blobMove{
    0%{transform:translate(-20vw,-10vh) scale(.9) rotate(0deg)}
    50%{transform:translate(10vw,10vh) scale(1.05) rotate(120deg)}
    100%{transform:translate(-5vw,25vh) scale(.95) rotate(260deg)}
  }

  /* Center card (glass) */
  .center{position:fixed; inset:0; display:grid; place-items:center; padding:22px}
  .card{
    width:min(92vw,560px); border-radius:var(--radius);
    background:linear-gradient(180deg,var(--cardA),var(--cardB));
    border:1px solid var(--stroke); backdrop-filter:blur(var(--blur));
    -webkit-backdrop-filter:blur(var(--blur)); box-shadow:var(--shadow);
    padding:26px 22px; position:relative; text-align:center;
    animation: fadeUp .5s ease both;
  }
  @keyframes fadeUp{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}

  .pfp{
    width:96px;height:96px;border-radius:50%; object-fit:cover; display:inline-block;
    border:3px solid rgba(255,255,255,.6); box-shadow:0 10px 32px rgba(0,0,0,.45);
  }
  .title{font-weight:900; font-size:clamp(20px,3.6vw,30px); margin-top:8px}
  .tag{color:var(--muted); margin-top:6px}

  .links{display:flex; flex-direction:column; gap:12px; margin-top:18px}
  .link{
    display:flex; align-items:center; gap:12px; justify-content:center;
    padding:14px 16px; border-radius:14px; background:rgba(255,255,255,.06);
    border:1px solid var(--stroke); color:var(--text); text-decoration:none; font-weight:800;
    transition:transform .18s ease, background .18s ease, box-shadow .18s ease;
  }
  .link:hover{ transform:translateY(-4px); background:rgba(255,255,255,.12); box-shadow:0 10px 30px rgba(0,0,0,.32) }
  .ico{width:22px;height:22px; display:inline-grid; place-items:center}

  /* floating sound control */
  .muteBtn{
    position:fixed; right:14px; top:14px; z-index:10; display:flex; align-items:center; gap:10px;
    padding:10px 12px; border-radius:12px; background:rgba(0,0,0,.55); color:#fff;
    border:1px solid rgba(255,255,255,.18); font-weight:800; cursor:pointer;
    backdrop-filter: blur(8px);
  }
  .muteBtn svg{width:18px;height:18px}

  .hint{color:var(--muted); margin-top:14px; font-size:13px}
  .foot{color:var(--muted); margin-top:14px; font-size:13px}

  /* ripple used when user taps */
  .ripple{position:fixed;border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); width:0;height:0; opacity:.28;
    background:radial-gradient(circle, rgba(255,255,255,.8) 0%, rgba(255,255,255,0) 60%); animation:rip .7s ease-out forwards;}
  @keyframes rip{to{width:220px;height:220px; opacity:0}}

  @media (max-width:420px){
    .pfp{width:84px;height:84px}
    .card{padding:18px}
  }
</style>

<script>
/* --- audio/video handling --- */
(function(){
  const video = document.getElementById('bgvid');
  const audio = document.getElementById('bgAudio');
  const soundControl = document.getElementById('soundControl');
  const soundLabel = document.getElementById('soundLabel');
  const soundIcon = document.getElementById('soundIcon');
  const hint = document.getElementById('hint');
  const tapRoot = document.getElementById('tapRoot');

  const STORAGE_KEY = 'saksham_sound_pref';
  let isSoundEnabled = localStorage.getItem(STORAGE_KEY) === 'on';

  // Function to update UI based on sound state
  function updateUI(state) {
    if (state) {
      soundControl.setAttribute('aria-pressed', 'true');
      soundLabel.textContent = 'Sound On';
      soundIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 5 6 9H3v6h3l5 4V5z"></path>
        <path d="M15 9a5 5 0 0 1 0 6"></path>
        <path d="M17.7 6.3a9 9 0 0 1 0 11.4"></path>
      </svg>`;
      hint.textContent = 'Sound is ON';
    } else {
      soundControl.setAttribute('aria-pressed', 'false');
      soundLabel.textContent = 'Play Sound';
      soundIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 5 6 9H3v6h3l5 4V5z"></path>
        <path d="M19 9l-4 4M15 9l4 4"></path>
      </svg>`;
      hint.textContent = 'Tap anywhere to enable audio ðŸŽµ';
    }
  }

  // Play both video and audio
  async function playMedia() {
    try {
      video.muted = false;
      await video.play();
      if (audio) {
        audio.muted = false;
        await audio.play();
      }
      isSoundEnabled = true;
      localStorage.setItem(STORAGE_KEY, 'on');
      updateUI(true);
    } catch (e) {
      console.error("Autoplay was prevented:", e);
      isSoundEnabled = false;
      localStorage.setItem(STORAGE_KEY, 'off');
      updateUI(false);
    }
  }

  // Stop both video and audio
  function stopMedia() {
    try {
      video.muted = true;
      video.pause();
    } catch (e) {
      console.error("Could not pause video:", e);
    }
    try {
      if (audio) {
        audio.muted = true;
        audio.pause();
      }
    } catch (e) {
      console.error("Could not pause audio:", e);
    }
    isSoundEnabled = false;
    localStorage.setItem(STORAGE_KEY, 'off');
    updateUI(false);
  }

  // Handle first user gesture to enable media
  async function handleFirstGesture(e) {
    createRipple(e);
    // Remove listeners to prevent multiple calls
    document.removeEventListener('pointerdown', handleFirstGesture);
    document.removeEventListener('keydown', handleFirstGesture);
    playMedia();
  }
  
  // Set up listeners for the first interaction
  document.addEventListener('pointerdown', handleFirstGesture, { once: true, passive: true });
  document.addEventListener('keydown', handleFirstGesture, { once: true });

  // Sound control button toggles media state
  soundControl.addEventListener('click', (ev) => {
    ev.stopPropagation();
    if (isSoundEnabled) {
      stopMedia();
    } else {
      playMedia();
    }
  });

  // Small ripple effect for taps
  function createRipple(e) {
    const r = document.createElement('div');
    r.className = 'ripple';
    const x = e.clientX || (window.innerWidth / 2);
    const y = e.clientY || (window.innerHeight / 2);
    r.style.left = x + 'px';
    r.style.top = y + 'px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 800);
  }
  tapRoot.addEventListener('pointerdown', (e) => createRipple(e));

  // Initial state setup on page load
  window.onload = function() {
    // If sound was enabled in a previous session, try to play it
    if (isSoundEnabled) {
      playMedia();
    } else {
      updateUI(false);
    }
  }
})();
</script>
