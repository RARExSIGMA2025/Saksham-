<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SakshamX - Social Links</title>
<meta name="theme-color" content="#0b0f1a">

<style>
  :root {
    --bg:#0b0f1a;
    --text:#f5f7fb;
    --muted:#a9b2c7;
    --stroke:rgba(255,255,255,.15);
    --glass:rgba(255,255,255,.08);
    --blur:16px;
    --radius:20px;
    --accent:#8b5cf6;
  }
  * { box-sizing: border-box; margin:0; padding:0; }
  html,body { height:100%; }
  body {
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:var(--text);
    overflow:hidden;
  }

  /* Background video */
  .bg {
    position:fixed;
    inset:0;
    z-index:-1;
    overflow:hidden;
  }
  .bg video {
    position:absolute;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    filter:brightness(.85) contrast(1.05);
  }
  .bg::after {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.7));
  }

  /* Center card */
  .center {
    position:fixed;
    inset:0;
    display:grid;
    place-items:center;
    padding:20px;
  }
  .card {
    width:min(90vw,500px);
    padding:24px;
    background:var(--glass);
    backdrop-filter:blur(var(--blur));
    -webkit-backdrop-filter:blur(var(--blur));
    border:1px solid var(--stroke);
    border-radius:var(--radius);
    box-shadow:0 20px 60px rgba(0,0,0,.6);
    text-align:center;
  }

  .name {
    font-size:clamp(22px,3.5vw,30px);
    font-weight:800;
    margin-bottom:8px;
  }
  .tag {
    font-size:14px;
    color:var(--muted);
    margin-bottom:18px;
  }

  /* Links */
  .links {
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .link {
    text-decoration:none;
    padding:12px;
    background:rgba(255,255,255,.1);
    border-radius:12px;
    color:var(--text);
    font-weight:600;
    border:1px solid var(--stroke);
    transition:transform .2s ease, background .2s ease;
  }
  .link:hover {
    transform:translateY(-2px);
    background:rgba(255,255,255,.2);
  }

  /* Mute Button */
  .mute {
    position:fixed;
    top:14px;
    right:14px;
    background:rgba(0,0,0,.6);
    color:#fff;
    border:1px solid rgba(255,255,255,.2);
    border-radius:12px;
    padding:8px 12px;
    cursor:pointer;
    backdrop-filter:blur(10px);
    font-size:14px;
    font-weight:600;
  }

  .footer {
    margin-top:16px;
    font-size:12px;
    color:var(--muted);
  }
</style>
</head>
<body>

<!-- Background video -->
<div class="bg">
  <video id="bgvid" playsinline autoplay muted loop>
    <source src="https://raw.githubusercontent.com/RARExSIGMA2025/Saksham-/main/video1.mp4" type="video/mp4">
  </video>
</div>

<!-- Mute/Unmute Button -->
<button id="muteBtn" class="mute">Sound Off</button>

<!-- Center Card -->
<main class="center">
  <section class="card">
    <div class="name">SakshamX</div>
    <div class="tag">Connect with me on socials üåê</div>

    <div class="links">
      <a class="link" href="https://t.me/Sakshamguptax" target="_blank">Telegram: @Sakshamguptax</a>
      <a class="link" href="https://instagram.com/Sakshamguptax" target="_blank">Instagram: @Sakshamguptax</a>
      <a class="link" href="https://www.snapchat.com/add/Sakshamguptax" target="_blank">Snapchat: @Sakshamguptax</a>
    </div>

    <div class="footer">¬© 2025 ‚Ä¢ Built with üíú by Ayu</div>
  </section>
</main>

<script>
  const video = document.getElementById('bgvid');
  const muteBtn = document.getElementById('muteBtn');

  muteBtn.addEventListener('click', async () => {
    try {
      if (video.muted) {
        video.muted = false;
        await video.play();
        muteBtn.textContent = 'Sound On';
      } else {
        video.muted = true;
        muteBtn.textContent = 'Sound Off';
      }
    } catch (err) {
      console.error('Playback error:', err);
    }
  });
</script>

</body>
</html>
