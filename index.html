<style>
  :root{
    --bg:#0b0f1a; --text:#f5f7fb; --muted:#a9b2c7;
    --cardA:rgba(255,255,255,.10); --cardB:rgba(255,255,255,.06);
    --stroke:rgba(255,255,255,.16); --radius:22px; --blur:18px;
    --accent:#8b5cf6; --accent2:#06b6d4; --shadow:0 28px 90px rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    overflow:hidden;
  }

  /* ---------- Background video + effects ---------- */
  .bg{position:fixed; inset:0; z-index:-2; overflow:hidden}
  .bg video{
    position:absolute; top:50%; left:50%;
    min-width:100%; min-height:100%;
    transform:translate(-50%,-50%); object-fit:cover;
    filter:brightness(.85) contrast(1.08) saturate(1.05);
  }
  .shade{position:absolute; inset:0; z-index:-1;
    background:
      radial-gradient(80% 60% at 50% 35%, rgba(0,0,0,0), rgba(0,0,0,.45)),
      linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.65));
  }

  /* animated soft blobs */
  .blob{
    position:absolute; width:46vmax; height:46vmax; border-radius:50%;
    filter:blur(60px); opacity:.22; pointer-events:none; z-index:-1;
    background:conic-gradient(from 0deg, #8b5cf6 0%, #06b6d4 35%, #22d3ee 60%, #8b5cf6 100%);
    animation: blobMove 24s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }
  .blob.b2{animation-duration:28s; animation-delay:-6s; transform:translateX(40vw) translateY(10vh) scale(.8)}
  @keyframes blobMove{
    0%{transform:translate(-20vw,-10vh) scale(0.9) rotate(0deg)}
    50%{transform:translate(10vw,10vh) scale(1.05) rotate(120deg)}
    100%{transform:translate(-5vw,25vh) scale(0.95) rotate(260deg)}
  }

  /* ---------- Center card ---------- */
  .center{position:fixed; inset:0; display:grid; place-items:center; padding:22px}
  .card{
    width:min(92vw,560px);
    border-radius:var(--radius);
    background:linear-gradient(180deg,var(--cardA),var(--cardB));
    border:1px solid var(--stroke);
    backdrop-filter:blur(var(--blur));
    -webkit-backdrop-filter:blur(var(--blur));
    box-shadow:var(--shadow);
    padding:26px 24px 24px;
    position:relative;
    overflow:hidden;
    animation: fadeUp .55s ease-out both;
  }
  @keyframes fadeUp{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)}}

  .title{font-weight:900; font-size:clamp(22px,3.8vw,34px); text-align:center}
  .tag{color:var(--muted); text-align:center; margin:6px 0 18px}

  /* ---------- Links ---------- */
  .links{display:flex; flex-direction:column; gap:12px}
  .link{
    display:flex; align-items:center; gap:12px; justify-content:flex-start;
    padding:14px 16px; border-radius:14px;
    background:rgba(255,255,255,.08); border:1px solid var(--stroke);
    color:var(--text); text-decoration:none; font-weight:800; letter-spacing:.2px;
    transition:transform .18s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 24px rgba(0,0,0,.15) inset;
  }
  .link:hover{ transform:translateY(-2px); background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.25) }
  .ico{ width:22px; height:22px; display:grid; place-items:center }

  /* ---------- Floating Sound button ---------- */
  .sound{
    position:fixed; right:14px; top:14px; z-index:10;
    display:flex; align-items:center; gap:8px; cursor:pointer;
    padding:9px 12px; border-radius:14px;
    background:rgba(0,0,0,.55); color:#fff;
    border:1px solid rgba(255,255,255,.18);
    backdrop-filter:blur(10px);
    font-weight:800;
    box-shadow: 0 10px 28px rgba(0,0,0,.4);
    animation: popIn .35s ease-out both;
  }
  @keyframes popIn{from{opacity:0; transform:translateY(-6px) scale(.96)} to{opacity:1; transform:none}}
  .pulse{position:absolute; inset:-6px; border-radius:18px; pointer-events:none; }
  .pulse::after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    border:2px solid rgba(255,255,255,.22);
    animation: pulse 1.8s ease-out infinite;
  }
  @keyframes pulse{
    0%{transform:scale(.96); opacity:.8}
    70%{transform:scale(1.08); opacity:.15}
    100%{transform:scale(1.1); opacity:0}
  }
  .sound .sico{width:18px; height:18px}

  .hint{margin-top:14px; text-align:center; color:var(--muted); font-size:13px}
  .foot{margin-top:16px; text-align:center; color:var(--muted); font-size:13px}

  /* ripple on click anywhere */
  .ripple{
    position:fixed; border-radius:50%; pointer-events:none;
    transform:translate(-50%,-50%); width:0; height:0; opacity:.35;
    background:radial-gradient(circle, rgba(255,255,255,.7) 0%, rgba(255,255,255,0) 70%);
    animation: ripple .7s ease-out forwards;
  }
  @keyframes ripple{to{width:220px; height:220px; opacity:0}}
</style>

<script>
(() => {
  const video = document.getElementById('bgvid');
  const music = document.getElementById('music');   // optional
  const soundBtn = document.getElementById('soundBtn');
  const soundText = document.getElementById('soundText');
  const soundIcon = document.getElementById('soundIcon');
  const hint = document.getElementById('hint');
  const tapRoot = document.getElementById('tapRoot');

  const KEY = 'sx_sound_pref_v1';
  let pref = localStorage.getItem(KEY) || 'off';
  let started = false;

  // helpers
  const setOnUI = () => {
    soundBtn.setAttribute('aria-pressed','true');
    soundText.textContent = 'Sound On';
    soundIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 5 6 9H3v6h3l5 4V5z"></path>
      <path d="M15 9a5 5 0 0 1 0 6"></path>
      <path d="M17.7 6.3a9 9 0 0 1 0 11.4"></path>
    </svg>`;
    hint.textContent = 'Sound is ON';
  };
  const setOffUI = () => {
    soundBtn.setAttribute('aria-pressed','false');
    soundText.textContent = 'Play Sound';
    soundIcon.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 5 6 9H3v6h3l5 4V5z"></path>
      <path d="M19 9l-4 4M15 9l4 4"></path>
    </svg>`;
    hint.textContent = 'Tap anywhere to enable audio ðŸŽµ';
  };

  // attempt to start sound (music preferred, else unmute video)
  async function startSound(){
    // Try music element if it has a source (won't play if file missing)
    try{
      if (music && music.querySelector('source') && music.querySelector('source').src){
        music.muted = false;
        await music.play();
        started = true;
        return true;
      }
    }catch(e){ /* ignore and try video */ }

    // Fallback: unmute video if it has audio track
    try{
      video.muted = false;
      await video.play();
      started = true;
      return true;
    }catch(e){ /* still blocked */ }

    return false;
  }

  async function stopSound(){
    try{ if (music && !music.paused) music.pause(); }catch(e){}
    try{ video.muted = true; }catch(e){}
    started = false;
  }

  // first gesture anywhere -> start
  const firstTap = async (e) => {
    addRipple(e);
    document.removeEventListener('pointerdown', firstTap);
    document.removeEventListener('keydown', firstTap);
    const ok = await startSound();
    if (ok){ pref = 'on'; localStorage.setItem(KEY, 'on'); setOnUI(); }
  };
  document.addEventListener('pointerdown', firstTap, { once:true, passive:true });
  document.addEventListener('keydown', firstTap, { once:true });

  // sound button toggles
  soundBtn.addEventListener('click', async (e) => {
    e.stopPropagation();
    if (soundBtn.getAttribute('aria-pressed') === 'true'){
      await stopSound();
      pref = 'off'; localStorage.setItem(KEY,'off'); setOffUI();
    } else {
      const ok = await startSound();
      if (ok){ pref = 'on'; localStorage.setItem(KEY,'on'); setOnUI(); }
    }
  });

  // resume automatically if user previously allowed (still requires play(), may work on some browsers)
  if (pref === 'on'){
    startSound().then(ok => ok ? setOnUI() : setOffUI());
  } else {
    setOffUI();
  }

  // small ripple effect on first taps
  function addRipple(e){
    const r = document.createElement('span');
    r.className = 'ripple';
    const x = (e.clientX || (window.innerWidth/2));
    const y = (e.clientY || (window.innerHeight/2));
    r.style.left = x + 'px'; r.style.top = y + 'px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 800);
  }
  tapRoot.addEventListener('pointerdown', addRipple);
})();
</script>
