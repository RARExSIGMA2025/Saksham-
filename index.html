<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiyalX | Social Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .toggle-btn {
      background: rgba(0,0,0,0.5);
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white text-center">

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://raw.githubusercontent.com/RARExSIGMA2025/Saksham-/main/video1.mp4" type="video/mp4" />
  </video>

  <!-- Content -->
  <div class="bg-black bg-opacity-40 rounded-xl p-6">
    <h1 class="text-4xl font-bold mb-4">RiyalX</h1>
    <div class="flex space-x-6 text-3xl">
      <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="w-8 h-8" /></a>
      <a href="https://t.me" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="w-8 h-8" /></a>
      <a href="https://snapchat.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" class="w-8 h-8" /></a>
    </div>
    <button id="soundToggle" class="toggle-btn mt-6">ðŸ”Š Sound ON</button>
  </div>

  <!-- Audio -->
  <audio id="bgAudio" loop>
    <source src="https://raw.githubusercontent.com/RARExSIGMA2025/Saksham-/main/song.mp3" type="audio/mp3" />
  </audio>

  <script>
    const bgAudio = document.getElementById('bgAudio');
    const toggleBtn = document.getElementById('soundToggle');
    let soundEnabled = true;

    // First click anywhere starts audio
    const enableAudio = () => {
      if (soundEnabled) {
        bgAudio.play().catch(() => {
          alert("Tap 'Sound ON' to enable audio.");
        });
      }
      document.removeEventListener('click', enableAudio);
    };
    document.addEventListener('click', enableAudio);

    // Toggle button
    toggleBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        toggleBtn.innerText = "ðŸ”Š Sound ON";
        bgAudio.play();
      } else {
        toggleBtn.innerText = "ðŸ”‡ Sound OFF";
        bgAudio.pause();
      }
    });
  </script>
</body>
</html>
